<svg width="22" height="22" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
  <!-- Tray Icon: 与主图标风格一致 -->

  <!-- 外圈仪表盘进度条 -->
  <circle cx="11" cy="11" r="10" fill="none" stroke="white" stroke-width="2" stroke-dasharray="42 20" stroke-linecap="round" transform="rotate(-135 11 11)" />

  <!-- 内圈虚线装饰 -->
  <circle cx="11" cy="11" r="7" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.5" stroke-dasharray="2 2" />

  <!-- 天平符号 -->
  <g fill="white">
    <!-- 支柱 -->
    <rect x="10" y="5.5" width="2" height="8" rx="1" />

    <!-- 横杆 -->
    <rect x="4.5" y="5" width="13" height="1.8" rx="0.9" />

    <!-- 左连接线 -->
    <rect x="5.5" y="6.5" width="1" height="3" />

    <!-- 右连接线 -->
    <rect x="15.5" y="6.5" width="1" height="2" />

    <!-- 左秤盘 (较低) -->
    <ellipse cx="6" cy="10.5" rx="3.2" ry="1.2" />

    <!-- 右秤盘 (较高) -->
    <ellipse cx="16" cy="9" rx="3.2" ry="1.2" />

    <!-- 底座 -->
    <path d="M8,13.5 L14,13.5 L13,15.5 L9,15.5 Z" />
  </g>
</svg>
